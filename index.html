<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>Compilador</title>
    </head>
    <body>
    <header>
        <h1>Compilador de código JavaScript</h1>
    </header>
    <section class="parent">
        <div class="div1">
            <h2>Código</h2>
            <center>
                    <table class="tabla-codigo">
                        <tbody>
                            <tr>
                                <td class="numero-celda">1</td>
                                <td rowspan="5" class="codigo-celda">
                                        <textarea id="codigo" name="codigo" required placeholder="Escribe tu codigo aquí..."></textarea>
                                </td>
                                <td rowspan="5" class="boton-celda">
                                    <center>
                                        <button class="compilar" id="compilar">compilar</button>
                                    </center>
                                </td>
                            </tr>
                            <tr>
                                <td class="numero-celda">2</td>
                            </tr>
                            <tr>
                                <td class="numero-celda">3</td>
                            </tr>
                            <tr>
                                <td class="numero-celda">4</td>
                            </tr>
                            <tr>
                                <td class="numero-celda">5</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="reset" class="limpiar" id="limpiar">limpiar</button>
                    <button class="generar" id="generar">generar</button>

            </center>
        </div>
        <div class="div2">
            <center>
                <h2>Resultados</h2>
                <div class="resultados">
                    <div class="tokens">
                        <h3>Análisis Léxico</h3>
                        <div id="result-lexico"></div>
                    </div>
                    <br>
                    <div class="analisis">
                        <h3>Analisis Sintáctico</h3>
                        <div id="result-sintactico"></div>
                    </div>
                </div>
            </center>
        </div>
        <div class="div3">
            <h2>Tokens</h2>
                <center>
                    <div class="scroll">
                        <center>
                            <div id="tabla-token"></div>
                        </center>
                    </div>
                </center>
        </div>
    </section>
    <script src="js/JavaScript.js"></script>
    <footer>
        <p>DESARROLLADO POR: <br> ALEJANDRO JULIÁN MARÍN PINZÓN <br> BRANDON YESID CELIS OREJARENA</p>
    </footer>
    </body>
</html>
