<!DOCTYPE html>

<html lang="es">
    <head>
        <title>compilador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <header>
        <h1>Compilador de Código JavaScript</h1>
    </header>
    
    <section class="parent">
        <div class="codigo">
            <h2>código</h2>
            <center>
                    <table class="tabla-codigo">
                        <tbody>
                            <tr>
                                <td class="numero-celda">1</td>
                                <td rowspan="5" class="codigo-celda">
                                        <textarea id="codigo" name="codigo" required placeholder="Escribe tu codigo aquí...(Máx. 5 líneas)"></textarea>
                                </td>
                                <td rowspan="5" class="boton-celda">
                                    <center>
                                        <button class="compilar" id="compilar">compilar</button>
                                    </center>
                                </td>
                            </tr>
                            <tr>
                                <td class="numero-celda">2</td>
                            </tr>
                            <tr>
                                <td class="numero-celda">3</td>
                            </tr>
                            <tr>
                                <td class="numero-celda">4</td>
                            </tr>
                            <tr>
                                <td class="numero-celda">5</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="reset" class="limpiar" id="limpiar">limpiar</button>
                    <button class="generar" id="generar">generar</button>
            </center>
        </div>
        <div class="tokens">
            <h2>tokens</h2>
            <center>
                <div class="scroll">
                    <center>
                        <div id="tabla-token"></div>
                    </center>
                </div>
            </center>
        </div>
        <div class="resultados">
            <h2>resultados</h2>
            
            <div class="parent-resultado">
                <div class="lexico">
                    <h3>Análisis Léxico</h3>
                    <center>
                        <div id="result-lexico"></div>
                        <br>
                    </center>
                </div>
                <div class="sintactico">
                    <h3>Analisis Sintáctico</h3>
                    <center>
                        <div id="result-sintactico"></div>
                        <br>
                    </center>
                </div>
                <div class="semantico">
                    <h3>Analisis Semántico</h3>
                    <center>
                        <div id="result-semantico"></div>
                        <br>
                    </center>
                </div>
            </div>
        </div>
    </section>
    <script src="js/JavaScript.js"></script>
    <footer>
        <p>Desarrollado por: <br> Alejandro Julián Marín Pinzón <br> Brandon Yesid Celis Orejarena</p>
    </footer>
    </body>
</html>
